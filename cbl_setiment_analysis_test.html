<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Empty Page</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="" style="background: #fff;">

    <div id="wrapper">
        <h3>Getting the Teachers Reflection Statements with getReflectionStatementsJSON()</h3>
        <div class="statements-json"></div>
        <h3>Getting the Students Reflections with getReflectionsByStatementJSON()</h3>
        <div class="reflections-json"></div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <script type="text/javascript" src="js/underscore-1.8.3.js"></script>

    <!-- Script para o uso de Promises que evitam o uso de callbacks -->
    <script src="js/rsvp-latest.min.js"></script>
    <!-- Script para o Parse -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>

    <!-- Script para funções da API que retornam as reflections -->
    <script type="text/javascript" src="js/cbl_sentiment_analysis.js"></script>

    <script type="text/javascript">
        $(function() {
            getReflectionStatementsJSON().then(function(statements) {
                $('.statements-json').text(JSON.stringify(statements));

                var firstStatement = statements["statements"][0];
                getReflectionsByStatementJSON(firstStatement["id"]).then(function(reflections) {
                    $('.reflections-json').text(JSON.stringify(reflections));
                })   
            });
            
        })
    </script>
</body>

</html>
